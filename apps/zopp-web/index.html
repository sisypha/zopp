<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zopp - Secrets Manager</title>
    <link data-trunk rel="css" href="style/output.css" />
    <link data-trunk rel="copy-dir" href="pkg" />
    <script>
        // Register listener BEFORE module scripts run
        window.addEventListener('TrunkApplicationStarted', () => {
            if (window.wasmBindings && window.wasmBindings.hydrate) {
                window.wasmBindings.hydrate();
            }
        });
    </script>
</head>
<body class="min-h-screen bg-base-200">
    <link data-trunk rel="rust" data-wasm-opt="z" data-cargo-features="hydrate" data-cargo-no-default-features />
</body>
</html>
