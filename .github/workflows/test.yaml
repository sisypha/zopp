name: Test

on:
  push:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install kubectl (Linux only)
        uses: azure/setup-kubectl@v4
        if: runner.os == 'Linux'

      - name: Install kind (Linux only)
        uses: helm/kind-action@v1
        with:
          install_only: true
        if: runner.os == 'Linux'

      - name: Build all binaries
        run: cargo build --bins --locked

      - name: Unit tests only (macOS/Windows)
        run: cargo test --workspace --lib --bins --locked
        if: runner.os != 'Linux'

      - name: All tests including integration (Linux)
        run: cargo test --workspace --all-features --locked
        if: runner.os == 'Linux'
