name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yaml'
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Build docs
        run: npm run build
        working-directory: docs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/build
          retention-days: 1

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: /tmp/docs

      - name: Deploy to gh-pages
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch or create gh-pages branch
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Backup existing coverage reports
          mkdir -p /tmp/backup
          cp -r coverage /tmp/backup/coverage 2>/dev/null || true
          cp badge.json /tmp/backup/badge.json 2>/dev/null || true
          cp coverage-baseline.txt /tmp/backup/coverage-baseline.txt 2>/dev/null || true

          # Clean the branch
          git rm -rf . 2>/dev/null || true
          git clean -fd

          # Restore coverage reports
          cp -r /tmp/backup/coverage . 2>/dev/null || true
          cp /tmp/backup/badge.json . 2>/dev/null || true
          cp /tmp/backup/coverage-baseline.txt . 2>/dev/null || true

          # Copy docs (Docusaurus outputs to build/)
          cp -r /tmp/docs/* .

          # Create root redirect to docs
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to zopp documentation...</title>
            <meta http-equiv="refresh" content="0; url=/zopp/">
            <link rel="canonical" href="/zopp/">
          </head>
          <body>
            <p>Redirecting to <a href="/zopp/">zopp documentation</a>...</p>
          </body>
          </html>
          EOF

          # Add .nojekyll for GitHub Pages
          touch .nojekyll

          # Commit and push
          git add -A
          git diff --staged --quiet || git commit -m "Deploy documentation"
          git push origin gh-pages --force
