name: CLI Release

on:
  push:
    tags:
      - 'v*'
  pull_request:

jobs:
  build-binaries:
    name: ${{ startsWith(github.ref, 'refs/tags/') && 'Build' || 'Build (dry-run)' }} ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Log mode
        shell: bash
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            echo "ðŸš€ RELEASE MODE: Building for ${{ matrix.target }}"
          else
            echo "ðŸ§ª DRY-RUN MODE: Testing build for ${{ matrix.target }}"
          fi

      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI binary
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --package zopp-cli --release --locked --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            tar czf zopp-${{ matrix.target }}.tar.gz zopp.exe
          else
            tar czf zopp-${{ matrix.target }}.tar.gz zopp
          fi
          mv zopp-${{ matrix.target }}.tar.gz ${{ github.workspace }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zopp-${{ matrix.target }}
          path: zopp-${{ matrix.target }}.tar.gz
          retention-days: 1

  create-release:
    name: Create Release
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        shell: bash
        run: |
          find artifacts -name "*.tar.gz" -exec mv {} . \;

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Error: Tag must start with 'v' and follow semver format (e.g., v1.0.0)"
            exit 1
          fi
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "zopp ${{ steps.version.outputs.version }}" \
            --generate-notes \
            zopp-*.tar.gz
