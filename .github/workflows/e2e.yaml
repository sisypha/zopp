name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      # MailHog - Mock SMTP server for email verification tests
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025   # SMTP
          - 8025:8025   # Web UI / API

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Install kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Install gnome-keyring for keychain tests
        run: |
          sudo apt-get update
          sudo apt-get install -y gnome-keyring dbus-x11 libsecret-tools

      - name: Build binaries
        run: cargo build --bins --locked

      - name: Run E2E tests
        run: |
          # Start D-Bus session and unlock gnome-keyring for keychain tests
          eval $(dbus-launch --sh-syntax)
          echo "test-password" | gnome-keyring-daemon --unlock --components=secrets
          cargo test --package e2e-tests --locked
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/postgres
          # MailHog configuration for email verification tests
          MAILHOG_HOST: 127.0.0.1
          MAILHOG_SMTP_PORT: 1025
          MAILHOG_API_PORT: 8025
