name: E2E Tests & Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run E2E tests with coverage
        run: |
          # Setup coverage environment
          source <(cargo llvm-cov show-env --export-prefix)
          export CARGO_TARGET_DIR=$PWD/target/llvm-cov-target
          cargo llvm-cov clean --workspace

          # Build instrumented binaries
          cargo build --workspace --bins

          # Run e2e tests (they spawn the binaries)
          cargo test --package e2e-tests --test demo -- --test-threads=1
          cargo test --package e2e-tests --test rbac -- --test-threads=1

          # Generate reports
          mkdir -p coverage
          cargo llvm-cov report --target-dir $CARGO_TARGET_DIR --lcov --output-path coverage/lcov.info
          cargo llvm-cov report --target-dir $CARGO_TARGET_DIR --html --output-dir coverage/html
          cargo llvm-cov report --target-dir $CARGO_TARGET_DIR | tee coverage/summary.txt
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/postgres

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
