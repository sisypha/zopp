apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: zoppsecretsyncs.zopp.dev
spec:
  group: zopp.dev
  names:
    kind: ZoppSecretSync
    listKind: ZoppSecretSyncList
    plural: zoppsecretsyncs
    singular: zoppsecretssync
    shortNames:
      - zss
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: Workspace
          type: string
          jsonPath: .spec.source.workspace
        - name: Project
          type: string
          jsonPath: .spec.source.project
        - name: Environment
          type: string
          jsonPath: .spec.source.environment
        - name: Target
          type: string
          jsonPath: .spec.target.secretName
        - name: Ready
          type: string
          jsonPath: .status.conditions[?(@.type=="Ready")].status
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - source
                - target
              properties:
                source:
                  type: object
                  description: Zopp location to sync secrets from
                  required:
                    - workspace
                    - project
                    - environment
                  properties:
                    workspace:
                      type: string
                      description: Workspace name in Zopp
                    project:
                      type: string
                      description: Project name in Zopp
                    environment:
                      type: string
                      description: Environment name in Zopp
                target:
                  type: object
                  description: Kubernetes Secret to sync secrets to
                  required:
                    - secretName
                  properties:
                    secretName:
                      type: string
                      description: Name of the Kubernetes Secret to create or update
                    namespace:
                      type: string
                      description: Namespace of the target Secret (defaults to CRD namespace)
                    secretType:
                      type: string
                      description: Type of the Kubernetes Secret (default Opaque)
                      default: Opaque
                    labels:
                      type: object
                      additionalProperties:
                        type: string
                      description: Labels to add to the created Secret
                    annotations:
                      type: object
                      additionalProperties:
                        type: string
                      description: Annotations to add to the created Secret
                syncIntervalSeconds:
                  type: integer
                  description: Sync interval in seconds (default 60)
                  default: 60
                  minimum: 10
                suspend:
                  type: boolean
                  description: Suspend syncing without deleting the resource
                  default: false
            status:
              type: object
              properties:
                lastSyncTime:
                  type: string
                  format: date-time
                  description: Last time the sync was successful
                lastSyncVersion:
                  type: integer
                  format: int64
                  description: Version of the environment at last sync
                secretCount:
                  type: integer
                  format: int32
                  description: Number of secrets synced
                observedGeneration:
                  type: integer
                  format: int64
                  description: Generation observed by the controller
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                      - reason
                      - message
                      - lastTransitionTime
                    properties:
                      type:
                        type: string
                        description: Type of condition (e.g., Ready)
                      status:
                        type: string
                        description: Status of the condition (True, False, Unknown)
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      reason:
                        type: string
                        description: Machine-readable reason for the condition
                      message:
                        type: string
                        description: Human-readable message
                      lastTransitionTime:
                        type: string
                        format: date-time
                        description: Last time the condition transitioned
                      observedGeneration:
                        type: integer
                        format: int64
                        description: Generation when condition was set
