{{- if .Values.server.enabled }}
{{- if and (eq .Values.server.database.type "sqlite") (gt (int .Values.server.replicaCount) 1) }}
{{- fail "SQLite database type is incompatible with multiple replicas. Set server.replicaCount=1 or use server.database.type=postgres" }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zopp.fullname" . }}-server
  labels:
    {{- include "zopp.server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      {{- include "zopp.server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "zopp.server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "zopp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: server
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.server.image.pullPolicy }}
        args:
          - "serve"
          - "--addr=0.0.0.0:{{ .Values.server.service.grpcPort }}"
          - "--health-addr=0.0.0.0:{{ .Values.server.service.httpPort }}"
          {{- if .Values.server.tls.enabled }}
          - "--tls-cert=/etc/zopp/tls/tls.crt"
          - "--tls-key=/etc/zopp/tls/tls.key"
          {{- if .Values.server.tls.clientCA }}
          - "--tls-client-ca=/etc/zopp/tls/ca.crt"
          {{- end }}
          {{- end }}
        env:
          {{- if eq .Values.server.database.type "postgres" }}
          - name: DATABASE_URL
            {{- if .Values.server.database.postgres.existingSecret }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.server.database.postgres.existingSecret }}
                key: {{ .Values.server.database.postgres.existingSecretKey }}
            {{- else }}
            value: {{ .Values.server.database.postgres.url | quote }}
            {{- end }}
          {{- else }}
          - name: DATABASE_URL
            value: "sqlite://{{ .Values.server.database.sqlite.path }}?mode=rwc"
          {{- end }}
        ports:
        - name: grpc
          containerPort: {{ .Values.server.service.grpcPort }}
          protocol: TCP
        - name: http
          containerPort: {{ .Values.server.service.httpPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.server.resources | nindent 12 }}
        volumeMounts:
        {{- if eq .Values.server.database.type "sqlite" }}
        - name: data
          mountPath: /data
        {{- end }}
        {{- if .Values.server.tls.enabled }}
        - name: tls
          mountPath: /etc/zopp/tls
          readOnly: true
        {{- end }}
      volumes:
      {{- if eq .Values.server.database.type "sqlite" }}
      - name: data
        {{- if .Values.server.database.sqlite.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "zopp.fullname" . }}-server-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- end }}
      {{- if .Values.server.tls.enabled }}
      - name: tls
        secret:
          secretName: {{ .Values.server.tls.existingSecret | default (printf "%s-server-tls" (include "zopp.fullname" .)) }}
      {{- end }}
      {{- with .Values.server.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
