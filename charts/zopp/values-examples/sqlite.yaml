# Example: SQLite backend with persistent storage
# Usage: helm install zopp ./charts/zopp -f values-examples/sqlite.yaml

server:
  enabled: true
  replicaCount: 1

  database:
    type: sqlite
    sqlite:
      path: /data/zopp.db
      persistence:
        enabled: true
        size: 1Gi

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

operator:
  enabled: true

  credentials:
    existingSecret: "zopp-operator-credentials"

  watchNamespace: ""  # Watch all namespaces

  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

rbac:
  clusterWide: true

# Create operator credentials:
# kubectl create secret generic zopp-operator-credentials --from-file=config.json=$HOME/.zopp/config.json
